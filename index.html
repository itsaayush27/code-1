<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .converter {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f3f3f3;
        }
        select, input {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <select id="fromCurrency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <input type="number" id="amount" placeholder="Amount">
        <select id="toCurrency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            
        </select>
        <button id="convert">Convert</button>
        <p>Result: <span id="result"></span></p>
    </div>

    <script>
        const exchangeRates = {
            INR: { INR: 82.30,USD:0.013,EUR:0.011,GBP:0.010 },
            USD: { EUR: 0.85, GBP: 0.75 },
            EUR: { USD: 1.18, GBP: 0.88 },
            GBP: { USD: 1.33, EUR: 1.13 }
        };

        document.getElementById('convert').addEventListener('click', function () {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!amount) {
                alert('Please enter a valid amount.');
                return;
            }

            if (fromCurrency === toCurrency) {
                document.getElementById('result').textContent = amount.toFixed(2) + ' ' + toCurrency;
            } else {
                const result = amount * exchangeRates[fromCurrency][toCurrency];
                document.getElementById('result').textContent = result.toFixed(2) + ' ' + toCurrency;
            }
        });
    </script>
</body>
</html>
